# debug=true
info:
  version: @project.version@

# server config
#server:
#  port: 1111
#  servlet-path: /config-server

# spring boot actuator
management:
  security:
    enabled: false
  context-path: /actuator

# eureka config
eureka:
  instance:
    health-check-url-path: ${management.context-path}/health
    status-page-url-path: ${management.context-path}/info
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka-server/eureka

# spring config
spring:
  application:
    name: @project.artifactId@
  jmx:
    default-domain: @project.artifactId@
# Date format string or a fully-qualified date format class name. For instance `yyyy-MM-dd HH:mm:ss`
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      indent_output: true

  cloud:
    config:
      name: @project.artifactId@
      server:
        prefix: /config-server
        git:
          uri: https://github.com/smile90/boot-frame-config
          search-paths: config-repo
          username:
          password:

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: SpringCloudConfig
    password: 123456