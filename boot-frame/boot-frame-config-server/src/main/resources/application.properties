# debug=true
spring.application.name=@project.artifactId@
info.version=@project.version@

# server config
server.port=2222
server.servlet-path=/

# config
spring.cloud.config.server.git.uri=https://github.com/smile90/boot-frame-config
spring.cloud.config.server.git.search-paths=config-release

# eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:1111/eureka

eureka.instance.health-check-url-path=${management.context-path}/health
eureka.instance.status-page-url-path=${management.context-path}/info

# Date format string or a fully-qualified date format class name. For instance `yyyy-MM-dd HH:mm:ss`
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.indent_output=true

# spring boot actuator
management.security.enabled=false
management.security.roles=${security.user.role}
management.context-path=/actuator