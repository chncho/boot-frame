# debug=true

# server config
server.port=10080
server.servlet-path=/
# When to include a "stacktrace" attribute.
#server.error.include-stacktrace=never
# Path of the error controller.
#server.error.path=/error
# Enable the default error page displayed in browsers in case of a server error.
#server.error.whitelabel.enabled=false

# spring session
#spring.session.store-type=redis
# Session timeout in seconds.
# server.session.timeout=1800

# Date format string or a fully-qualified date format class name. For instance `yyyy-MM-dd HH:mm:ss`
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.indent_output=true

# spring boot actuator
management.security.enabled=false
management.security.roles=${security.user.role}
management.context-path=/actuator

# spring boot admin
spring.boot.admin.url=http://127.0.0.1:8888
spring.boot.admin.username=admin
spring.boot.admin.password=admin1234